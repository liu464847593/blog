<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>追风 | Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./static/vue.css">
  <link rel="stylesheet" href="./src/asstes/css/index.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '追风',
      repo: '',
      coverpage: true, // 封面
      loadNavbar: true, // 导航栏
      loadSidebar: true, // 定制侧边栏 一定是true 才能搜索
      alias: { // 避免不必要的回退过程
        // '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3,
      auto2top: true,
      // logo: '/src/asstes/img/logo.jpg',
      // formatUpdated: '{MM}/{DD} {HH}:{mm}', // 显示文档更新日期
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        noData: '找不到结果',//搜索不到结果时显示
        paths: 'auto',//自动
        placeholder: '搜索',//搜索框提示
        depth: 6
      }
    }
  </script>
  <script src="./static/docsify.min.js"></script>
  <script src="./static/search.min.js"></script>
</body>
</html>
